<body>
    <img style="width:100%;position:fixed;top:0;" src="../assets/background.jpg">
<div class="form">
    
      <div>
        <h3 style="text-align:center">Login information</h3>
        <form class="form-inline" #userform class="navbar-form navbar-center" #form1="ngForm" (ngSubmit)="onlogin(form1.value)">
  `
          <br><br><br>
          <div class="form-group row input1">
            <label class="col-sm-4" for="username"> Username: </label>
            <div class="col-sm-8">
              <input type="text" name="username" [(ngModel)]="user" #username="ngModel" placeholder="Enter your Username" class="form-control textField">
              <br> </div>
          </div>
          <div class="form-group row input1" >
            <label class="col-sm-4" for="pwd"> Password: </label>
            <div class="col-sm-8">
              <input type="password" name="password" [(ngModel)]="pass" #password="ngModel" placeholder="Enter your Password" class="form-control textField">
              <br></div>
          </div><br>
          <div class="row button1">
              <div class="col-sm-2"></div><div class="col-sm-2"></div><div class="col-sm-2"></div>
            <div class="col-sm-2">
              <button class="btn btn-primary"><a style="color:white" href="#">Cancel</a></button>
            </div>
            <div class="col-sm-2">
                <button type="submit"  (click)="onlogin(form1.value)" class="btn btn-primary">Login</button>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary"><a style="color:white" href="/user">Register</a></button>
              </div>
          </div>

        </form>
      </div>
    
    </div>
</body>
